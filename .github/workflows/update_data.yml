name: Update Spotify Data

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dotenv progress

      - name: Fetch and process data
        env:
          SHEET_IDS: ${{ secrets.SHEET_IDS }}
        run: |
          python scripts/fetch_data.py data
          python scripts/process_data.py data

      - name: Commit processed data
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f data/processed_data.csv
          git diff --staged --quiet || git commit -m "Update processed data [skip ci]"
          git push
